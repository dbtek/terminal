<div ng-controller="SettingsCtrl">
  <div class="page-header">
    <h3>{{strings.settings}}</h3>
  </div>
  <div class="col-sm-8">
    <div class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-6 control-label">{{strings.language}}:</label>
        <div class="col-sm-6">
          <select class="form-control" ng-model="settings.language" ng-options="language.label for language in languages">
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-6 control-label">{{strings.currency}}:</label>
        <div class="col-sm-6">
          <select class="form-control" ng-model="settings.currency" ng-options="currency.label for currency in currencies">
          </select>
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-6 control-label">{{strings.autoPrint}}:</label>
        <div class="col-sm-6 form-control-static">
          <input type="checkbox" ng-model="settings.autoPrint">
        </div>
      </div>
    </div>
  </div>
</div>
