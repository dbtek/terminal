<div ng-controller="ProductEditCtrl">
  <div class="page-header">
    <h3>{{strings.updateProduct}}</h3>
  </div>
  <div class="alert alert-danger notification fade in" ng-show="errorMessage">
    <p>
      {{errorMessage}}
      <button type="button" class="btn btn-danger btn-xs pull-right" ng-click="errorMessage = null">&times;</button>
    </p>
    <div class="clearfix"></div>
  </div><!-- end alert -->
  <form class="form form-horizontal" ng-if="!editedProduct">
    <div class="form-group">
      <label class="col-sm-3 control-label">{{strings.name}}</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" placeholder="{{strings.productName}}" ng-model="product.name">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-3 control-label">{{strings.price}}</label>
      <div class="col-sm-3">
        <input type="text" class="form-control" placeholder="{{strings.productPrice}}" ng-model="product.price">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-3 col-sm-10">
        <a href="#product/list" class="btn btn-default">{{strings.cancel}}</a>
        <button type="button" class="btn btn-primary" ng-click="saveProduct()">{{strings.update}}</button>
      </div>
    </div>
  </form>
</div>
