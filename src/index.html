<html ng-app="terminal">
<head>
	<title>Terminal</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="styles/style.css" rel="stylesheet">
</head>

<body ng-controller="MainCtrl">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#kerms-nav">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Terminal</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="kerms-nav">
				<ul class="nav navbar-nav">
					<li ng-class="{true: 'active'}[activePage=='cashier']"><a href="#/">{{strings.cashier}}</a></li>
					<li ng-class="{true: 'active'}[activePage=='product-list']"><a href="#/product/list">{{strings.products}}</a></li>
					<li ng-class="{true: 'active'}[activePage=='product-add']"><a href="#/product/add">{{strings.addProduct}}</a></li>
					<li ng-class="{true: 'active'}[activePage=='stats']"><a href="#/stats">{{strings.stats}}</a></li>
					<li ng-class="{true: 'active'}[activePage=='settings']"><a href="#/settings">{{strings.settings}}</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="container" id="content">
		<ng-view></ng-view>
	</div>

	<footer class="footer">
      Terminal by <a href="http://twitter.com/dbtek" onclick="_gaq.push(['_trackEvent', 'Outbound Link', 'View twitter account']);">@dbtek</a>,
			open sourced under <a href="http://opensource.org/licenses/MIT">MIT</a> license
	</footer>

	<script src="app.js"></script>

</body>
</html>
