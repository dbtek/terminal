<html ng-app="terminal">
<head>
	<title>Terminal</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="assets/components/bootswatch/lumen.min.css" rel="stylesheet">
	<link href="assets/components/bootstrap/dist/css/bootstrap.glyphicons.min.css" rel="stylesheet">
	<link href="assets/components/fontawesome/css/font-awesome.min.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>

<body ng-controller="MainCtrl">
	<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<!-- Brand and toggle get grouped for better mobile display -->
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#kerms-nav">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">Terminal</a>
			</div>

			<!-- Collect the nav links, forms, and other content for toggling -->
			<div class="collapse navbar-collapse" id="kerms-nav">
				<ul class="nav navbar-nav">
					<li ng-class="{true: 'active'}[activePage=='cashier']"><a href="#">{{strings.cashier}}</a></li>
					<li ng-class="{true: 'active'}[activePage=='product-list']"><a href="#product/list">{{strings.products}}</a></li>
					<li ng-class="{true: 'active'}[activePage=='product-add']"><a href="#product/add">{{strings.addProduct}}</a></li>
					<li ng-class="{true: 'active'}[activePage=='stats']"><a href="#stats">{{strings.stats}}</a></li>
					<li ng-class="{true: 'active'}[activePage=='settings']"><a href="#settings">{{strings.settings}}</a></li>
				</ul>
				<ul class="nav navbar-nav navbar-right">
				</ul>
			</div><!-- /.navbar-collapse -->
		</div><!-- /.container-fluid -->
	</nav>

	<div class="container" id="content">
		<ng-view></ng-view>
	</div>

	<script type="text/javascript" src="assets/components/jquery/dist/jquery.min.js"></script>
	<script type="text/javascript" src="assets/components/bootstrap/dist/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="assets/components/flot/jquery.flot.js"></script>

	<script type="text/javascript" src="assets/components/angular/angular.min.js"></script>
	<script type="text/javascript" src="assets/components/angular-route/angular-route.min.js"></script>
	<script type="text/javascript" src="assets/components/angular-websql/angular-websql.min.js"></script>
	<script type="text/javascript" src="assets/components/angular-cookies/angular-cookies.min.js"></script>
	<script type="text/javascript" src="assets/components/angular-flot/angular-flot.js"></script>
	<script type="text/javascript" src="app/local/tr.js"></script>
	<script type="text/javascript" src="app/local/en.js"></script>
	<script type="text/javascript" src="app/app.js"></script>

	<script src="app/controllers/MainCtrl.js"></script>
	<script src="app/controllers/CashierCtrl.js"></script>
	<script src="app/controllers/ProductCtrl.js"></script>
	<script src="app/controllers/BillCtrl.js"></script>
	<script src="app/controllers/SettingsCtrl.js"></script>
	<script src="app/controllers/StatsCtrl.js"></script>

</body>
</html>
